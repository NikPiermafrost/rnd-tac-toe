<form (submit)="onSubmit()" [formGroup]="newGameForm">
  <div class="form-group mb-3">
    <label for="username" style="font-size: 1.5rem">Username</label>
    <input type="text" class="form-control" formControlName="username" id="username">
  </div>
  <div class="form-check" style="margin-bottom: .5rem;">
    <input type="checkbox" formControlName="public" id="public" class="form-check-input"/>
    <label class="form-check-label mr-1" for="public">
      Public
    </label>
  </div>
  <span style="font-size: 1.5rem; margin-bottom: .5rem; display: inline-block">New Game</span>
  <div class="w-100" *ngIf="randomGameCode.length">
    <div class="room-code" (click)="copyGameCodeToClipBoard()">Copy room code</div>
  </div>
  <hr />
  <div class="d-flex justify-content-end">
    <button type="submit" [disabled]="newGameForm.invalid" class="btn btn-sm btn-light btn-submit">
      Start Game
    </button>
  </div>
</form>
